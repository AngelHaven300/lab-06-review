<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles</title>
</head>
<body>
   <script>
    var miles = prompt("how many miles did you drive?");
    var gallon = prompt("how many gallons of gas did you use?");
    var mpg = (miles / gallon);
    console.log("Your car gets" + " " + mpg + " " + "miles per gallon");
   </script>
</body>
</html>
